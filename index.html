<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Brainymo</title>
    <link href="https://fonts.googleapis.com/css?family=Abel|Lobster" rel="stylesheet">
    <link rel="stylesheet" href="assets/memory.css">
</head>
<body>

<div class="align-center">

    <h1 class="heading">Brainymo</h1>

    <button class="btn" id="btn-start">
        Start
    </button>

    <div class="cards-container">
        <div class="flip-container hide" id="card-template">
            <div class="flipper">
                <div class="front">
                    <h1>Card</h1>
                </div>
                <div class="back"></div>
            </div>
        </div>
    </div>

</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
<script src="assets/main.js"></script>

<script>

    $(function() {

        var brainymo = new BRAINYMO.Game({
            numberOfSameCards: 2,
            cards: [
                { backImg: 'http://www.apicius.es/wp-content/uploads/2012/07/IMG-20120714-009211.jpg' },
                { backImg: 'https://unagb.files.wordpress.com/2015/11/grizzly-bear2.jpg' },
            ]
        });

        $('#btn-start').click(function() {
            brainymo.generateNewCardSet();
            $(this).text('Restart');
        });

    });

</script>

</body>
</html>
